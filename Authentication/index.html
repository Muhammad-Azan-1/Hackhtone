<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">

        <div class="form-container" id="login-form">
            <h1>Login</h1>
            <form id="login">
                <input class="usernamelogin" type="text" placeholder="Username" required>
                <input class="passwordlogin" type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
        </div>

        <div class="form-container" id="signup-form" style="display: none;">
            <h1>Sign Up</h1>
            <form id="signup">
                <input class="username" type="text" placeholder="Username" required>
                <input class="email" type="email" placeholder="Email" required>
                <input class="password" type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>

        
    </div>
    <script src="main.js"></script>
</body>
</html>
